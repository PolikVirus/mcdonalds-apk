name: Build Flutter APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Force update dependencies for modern Flutter
        run: |
          sed -i 's/cupertino_icons: .*/cupertino_icons: ^1.0.8/' pubspec.yaml || true
          if ! grep -q "sdk:" pubspec.yaml; then
            echo "environment:" >> pubspec.yaml
            echo "  sdk: \">=2.12.0 <4.0.0\"" >> pubspec.yaml
          fi
          flutter pub upgrade

      - name: Install dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release --ignore-deprecation

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk