name: Build Flutter APK

on:
  push:
    branches: ['*']        # triggers on any commit
  workflow_dispatch:       # lets you manually run the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Fix dependencies safely
        run: |
          # Add environment SDK only if missing
          if ! grep -q "^environment:" pubspec.yaml; then
            echo -e "environment:\n  sdk: \">=2.12.0 <4.0.0\"" >> pubspec.yaml
          fi

          # Force upgrade specific outdated packages
          sed -i 's/cupertino_icons: .*/cupertino_icons: ^1.0.8/' pubspec.yaml || true
          sed -i 's/google_fonts: .*/google_fonts: ^6.3.0/' pubspec.yaml || true
          sed -i 's/flutter_svg: .*/flutter_svg: ^2.0.10+1/' pubspec.yaml || true

          # Install dependencies safely
          flutter pub get

      - name: Build release APK
        run: flutter build apk --release --ignore-deprecation

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk